<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Dictionary</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h4 class="card-header">Dictionary</h4>
        <div class="card-body">
            <div class="form-group">
                <label for="add-word">Add a new word:</label>
                <input type="text" id="add-word" class="form-control" 
                placeholder="Enter the word here">
                <button class="btn btn-primary mt-2" onclick="addWord()">
                  Save word</button>
            </div>
            <br>
            <div class="form-group">
                <label for="search-word" class="mt-2">Search one word:</label>
                <input type="text" id="search-word" class="form-control mt-1" 
                placeholder="Enter the word here">
                <button class="btn btn-primary mt-2" onclick="searchWord()">
                  Search word</button>
                <h3 id="message" class="mt-4"></h3>
              </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  <body>
</html>
